<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>My Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <span>
            <button id="prevMonthBtn" type="button">前の月</button>
            <b><span id="year"></span>年<span id="month"></span>月</b>
            <button id="nextMonthBtn" type="button">次の月</button>
        </span>


        <table class="calendar">
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
        </table>

    </div><!-- container -->
    <script src="src/holiday_jp.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
